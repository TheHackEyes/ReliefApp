<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="app.css" />
    <title>Relief App</title>
</head>

<body class="text-center">
    <div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-light border-bottom shadow-sm">
        <h5 class="my-0 mr-md-auto font-weight-normal">Relief App</h5>
        <nav class="my-2 my-md-0 mr-md-3">
            <a href="#" class="p-2 text-dark">Home</a>
            <a href="#" class="p-2 text-dark">About Us</a>
        </nav>
        <a href="#" class="btn btn-outline-primary">Sign Up</a>
    </div>

    <div>
        <h1 class="mb-3 font-weight-normal">Welcome to the Relief App</h1>
        <h3>A platform for contributions for those in need!</h3>
        <hr />
    </div>

    <div class="container-fluid">
        <form class="sign-in">
            <label for="username" class="sr-only">Username</label>
            <input type="text" id="username" class="form-control" placeholder="Username" required="" autofocus="">
            <label for="password" class="sr-only">Password</label>
            <input type="text" id="password" class="form-control" placeholder="Password" required="">
        </form>
    </div>

     <div class="pt-4">
        <button onclick="window.location.href='http://127.0.0.1:5500/mainPage/mainPage.html';" class="btn btn-outline-primary">Sign In</button>
    </div>

    <div class="sign-up pt-3">
        <p>Don't have an account? 
            <a href="signup.html">Sign Up</a>
        </p>
    </div>

</body>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
</html>
